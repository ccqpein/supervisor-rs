[package]
name = "supervisor-rs"
version = "0.5.6"
authors = ["ccQpein"]
edition = "2018"
description = "Manage (Start/Stop/Restart/etc.) processings on server."
license = "MIT"
readme = "README.md"

[dependencies]
yaml-rust = "0.4"
chrono = { version = "0.4", features = ["serde"] }

[[bin]]
name = "supervisor-rs-server"
path = "src/bin/server.rs"

[[bin]]
name = "supervisor-rs-client"
path = "src/bin/client.rs"